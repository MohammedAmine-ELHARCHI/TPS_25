version: '3.8'

services:
  postgresql:
    image: postgres:14
    container_name: rest-benchmark-db
    environment:
      POSTGRES_DB: rest_benchmark
      POSTGRES_USER: benchmark_user
      POSTGRES_PASSWORD: benchmark_pass
    ports:
      - "5432:5432"
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - benchmark-network

  prometheus:
    image: prom/prometheus:latest
    container_name: rest-benchmark-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - benchmark-network

  grafana:
    image: grafana/grafana:latest
    container_name: rest-benchmark-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - benchmark-network

  influxdb:
    image: influxdb:2.0
    container_name: rest-benchmark-influxdb
    ports:
      - "8086:8086"
    environment:
      INFLUXDB_DB: jmeter
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: admin123
      INFLUXDB_USER: jmeter
      INFLUXDB_USER_PASSWORD: jmeter123
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - benchmark-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  influxdb_data:

networks:
  benchmark-network:
    driver: bridge