# ============================================================================
# Configuration Application Spring Boot - Cloud Microservice Platform
# Auteur: MohammedAmineElh
# Version: 2.0.0
# ============================================================================
spring.application.name=cloud-microservice-platform

# ============================================================================
# Configuration du Serveur Embarque
# ============================================================================
server.port=8081

# Activation des logs de debug pour le developpement
debug=true

# ============================================================================
# Configuration de la Base de Donnees MySQL
# ============================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/cloud_platform_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================================
# Configuration Hibernate/JPA pour la Persistance
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect