# =============================================================================
# Configuration de la Passerelle API (API Gateway)
# =============================================================================
# Ce fichier configure la passerelle API qui route les requêtes vers
# les différents microservices de l'architecture.
#
# Auteur: MOHAMMED AMINE ELHARCHI
# Date: 2025-12-09
# =============================================================================

# ===== CONFIGURATION DE L'APPLICATION =====
# Nom de l'application tel qu'enregistré dans Eureka
spring.application.name=Gateway

# ===== CONFIGURATION DU SERVEUR =====
# Port sur lequel la passerelle API sera accessible
# Port standard pour les API Gateway : 8888
server.port=8888

# ===== CONFIGURATION DE LA DÉCOUVERTE DE SERVICES =====
# Activer la découverte automatique de services
spring.cloud.discovery.enabled=true

# ===== CONFIGURATION EUREKA CLIENT =====
# Nom d'hôte de cette instance
eureka.instance.hostname=localhost

# URL du serveur Eureka pour l'enregistrement et la découverte
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

