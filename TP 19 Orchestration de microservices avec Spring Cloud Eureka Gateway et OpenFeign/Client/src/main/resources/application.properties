# ===== CONFIGURATION DE L'APPLICATION =====
# Nom du service tel qu'enregistré dans Eureka
# Ce nom est utilisé par la passerelle pour router les requêtes
spring.application.name=SERVICE-CLIENT

# ===== CONFIGURATION DU SERVEUR =====
# Port sur lequel le service client sera accessible
# Port 8088 pour éviter les conflits avec d'autres services
server.port=8088

# ===== CONFIGURATION EUREKA CLIENT =====
# URL du serveur Eureka pour l'enregistrement et la découverte
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

