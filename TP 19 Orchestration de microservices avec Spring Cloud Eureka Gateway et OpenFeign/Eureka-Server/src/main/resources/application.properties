# =============================================================================
# Configuration du Serveur Eureka - Découvreur de Services
# =============================================================================
# Ce fichier configure le serveur Eureka qui agit comme un registre central
# pour la découverte de services dans une architecture de microservices.
#
# Auteur: MOHAMMED AMINE ELHARCHI
# Date: 2025-12-09
# =============================================================================

# ===== CONFIGURATION DE L'APPLICATION =====
# Nom de l'application tel qu'enregistré dans Eureka
spring.application.name=Eureka-Server

# ===== CONFIGURATION DU SERVEUR =====
# Port sur lequel le serveur Eureka sera accessible
# Port standard pour les serveurs Eureka : 8761
server.port=8761

# ===== CONFIGURATION CLIENT EUREKA =====
# Désactiver l'enregistrement du serveur Eureka auprès de lui-même
# (puisqu'il est lui-même le serveur de découverte)
eureka.client.register-with-eureka=false

# Désactiver la récupération du registre depuis d'autres serveurs Eureka
# (ce serveur est autonome et ne dépend pas d'autres instances)
eureka.client.fetch-registry=false

